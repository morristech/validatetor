// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // Required plugins added to classpath to facilitate pushing to Jcenter/Bintray
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
  //Other
  targetSdkVersion = 27
  minSdkVersion = 14
  compileSdkVersion = targetSdkVersion
  buildToolsVersion = '27.0.1'
  supportLibVersion = '27.0.2'

  // Library Info
  libVersionCode = 1
  libVersionName = '1.0.0'
  libPomUrl = 'https://github.com/nisrulz/validatetor'
  libGithubRepo = 'nisrulz/validatetor'


  libModuleName = 'validatetor'
  libModuleDesc =
      'Android library for fast and simple string validation.'
  libBintrayName = 'com.github.nisrulz:validatetor'
}
